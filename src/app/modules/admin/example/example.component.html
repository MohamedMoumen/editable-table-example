<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Column 1 -->
                <ng-container matColumnDef="column1">
                  <th mat-header-cell *matHeaderCellDef class="w-40"> Column 1 </th>
                  <td mat-cell *matCellDef="let element" class="w-40">
                    <div class="cell-content">{{ element.column1 }}</div>
                  </td>
                </ng-container>
            
                <!-- Column 2 -->
                <ng-container matColumnDef="column2">
                  <th mat-header-cell *matHeaderCellDef class="w-40"> Column 2 </th>
                  <td mat-cell *matCellDef="let element" class="w-40">
                    <div class="cell-content">
                      <span *ngIf="!element.isEditing" class="flex flex-row items-center px-4">
                          {{ element.column2 }}
                          <mat-icon 
                            class="text-red-300 cursor-pointer ml-2 icon-size-3.5 hover:text-red-500" 
                            svgIcon="heroicons_outline:pencil"
                            (click)="editValue(element)">
                          </mat-icon>
                      </span>
                      <input
                        *ngIf="element.isEditing"
                        #inputElement
                        type="number"
                        [(ngModel)]="element.column2"
                        (blur)="saveValue(element)"
                        [min]="0"
                        class="appearance-none rounded-md px-2 py-1 border border-gray-300 focus:outline-none focus:border-blue-500"
                    />
                    </div>
                  </td>
                </ng-container>
            
                <!-- Column 3 -->
                <ng-container matColumnDef="column3">
                  <th mat-header-cell *matHeaderCellDef class="w-48"> Column 3 </th>
                  <td mat-cell *matCellDef="let element" class="w-48">
                    <div class="cell-content">{{ element.column3 }}</div>
                  </td>
                </ng-container>
            
                <!-- Column 4 -->
                <ng-container matColumnDef="column4">
                  <th mat-header-cell *matHeaderCellDef class="w-48"> Column 4 </th>
                  <td mat-cell *matCellDef="let element" class="w-48">
                    <div class="cell-content">{{ element.column4 }}</div>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>

</div>
